<!-- Declara el documento como HTML5 -->
<!DOCTYPE html>
<!-- Comienza el documento HTML y establece el idioma español -->
<html lang="es">

<head>
        <!-- Define la codificación de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Ajusta el viewport para pantallas móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título visible en la pestaña del navegador -->
    <title>Calculadora</title>
     <!-- Vincula el archivo CSS para el estilo -->
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <!-- Contenedor principal de la interfaz de la calculadora -->
    <div class="calculadora">
        <!-- Espacio donde muestra el resultado de las operaciones -->
        <div class="pantalla">0</div>
        <!-- Botón para reiniciar la pantalla -->
        <button id="limpiar" class="boton">c</button>
        <!-- Botón que elimina el último carácter ingresado -->
        <button id="borrar" class="boton">←</button>
        <!-- Botón para realizar la operación de división -->
        <button class="boton">/</button>
        <!-- Botón para llevar a cabo la multiplicación -->
        <button class="boton">*</button>
        <!-- Botón para el número siete -->
        <button class="boton">7</button>
        <!-- Botón para el número ocho -->
        <button class="boton">8</button>
        <!-- Botón para el número nueve -->
        <button class="boton">9</button>
        <!-- Botón para efectuar la resta -->
        <button class="boton">-</button>
        <!-- Botón para el número cuatro -->
        <button class="boton">4</button>
        <!-- Botón para el número cinco -->
        <button class="boton">5</button>
        <!-- Botón para el número seis -->
        <button class="boton">6</button>
        <!-- Botón para realizar la suma -->
        <button class="boton">+</button>
        <!-- Botón para el número uno -->
        <button class="boton">1</button>
        <!-- Botón para el número dos -->
        <button class="boton">2</button>
        <!-- Botón para el número tres -->
        <button class="boton">3</button>
        <!-- Botón que calcula y muestra el resultado -->
        <button id="igual" class="boton">=</button>
        <!-- Botón para el número cero -->
        <button id="cero" class="boton">0</button>
        <!-- Botón para ingresar un punto decimal -->
        <button class="boton">.</button>
        
    </div>
    <!-- Vincula el archivo JavaScript que maneja la lógica de la calculadora -->
    <script src="script.js"></script>
    
</body>
</html>
